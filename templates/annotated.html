<div class="col-sm-12">
  {% if download %}
    <h2 class="text-center">Your transcription is complete!</h2>
    <p class="text-center">You can view the image below or download the file for later.</p>
    <div class="row image-row">
      <img src="{{ url_for('display_download', download=download) }}" width="600px">
    </div>
  {% else %}
    <h2 class="text-center">Whoops! Something went wrong. :( </h2>
    <p class="text-center">No image detected. Try again on the Home page.</p>
  {% endif %}
</div>
